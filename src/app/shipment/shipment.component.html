<div class="container">
  <div class="row text-center"><h1>SHIPMENTS</h1></div>
  <div class="row" *ngIf="shipmentsArray.length < 1">
    <!-- // Matlib table -->

    <table mat-table [dataSource]="dataSource" class="shipment-table" matSort>
      <ng-container matColumnDef="orderNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ORDERNO</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.orderNo }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>DELIVERYDATE</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.date }}</td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.customer }}</td>
      </ng-container>
      <ng-container matColumnDef="trackingNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TRACKINGNO</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.trackingNo }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.status }}</td>
      </ng-container>
      <ng-container matColumnDef="consignee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSIGNEE</th>
        <td mat-cell *matCellDef="let shipment">{{ shipment.consignee }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
<ul>
  <li *ngFor="let data of shipmentsArray">
    <p>{{ data }}</p>
  </li>
</ul>
