<div class="header">
  <h1>SHIPMENTS</h1>
</div>

<div class="table-container" *ngIf="shipmentsArray.length > 1">
  <table
    mat-table
    [dataSource]="shipmentsArray"
    class="shipment-table mat-elevation-z8"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="orderNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ORDERNO</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.orderNo }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>DELIVERYDATE</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.date }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="trackingNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TRACKINGNO</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.trackingNo }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.status }}</td>
    </ng-container>
    <ng-container matColumnDef="consignee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONSIGNEE</th>
      <td mat-cell *matCellDef="let shipment">{{ shipment.consignee }}</td>
    </ng-container>
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="accent" (click)="onView($event)">
          View
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    [length]="shipmentsArray.length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 50, 1000]"
  >
  </mat-paginator>
</div>

<div class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="load-button-container">
  <button
    mat-raised-button
    color="primary"
    (click)="onLoad()"
    class="load-button"
  >
    Load data
  </button>
</div>
